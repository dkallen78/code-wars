  <script>
    function findUniq(arr) {
      let sheep = 0;
      if (arr[0] === arr[1]) {
        sheep = arr[0];
      } else {
        if (arr[0] === arr[2]) {
          return arr[1];
        } else {
          return arr[0];
        }
      }
      return arr.find(x => x !== sheep);
    }

    console.log(findUniq([ 0, 0, 0.55, 0, 0 ]));
  </script>
