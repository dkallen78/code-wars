    <title>
      5th Kyu - Perimeter of Squares in a Rectangle
    </title>
  </head>
  <body>
  </body>
  <script>
    function perimeter(n) {

      function getFib(f) {
        let fibs = [1, 1];
        if (f < 1) {
          return 1;
        } else if (f < 2) {
          return 2;
        }

        for (let i = 2; i <= f; i++) {
          fibs.push((fibs[i-1] + fibs[i-2]));
        }
        return fibs.reduce((total, current) => total + current);
      }

      return getFib(n) * 4;
    }

    console.log(perimeter(30));
  </script>
