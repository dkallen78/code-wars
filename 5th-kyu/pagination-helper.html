  <script>
    // TODO: complete this object/class

    // The constructor takes in an array of items and a integer indicating how many
    // items fit within a single page
    function PaginationHelper(collection, itemsPerPage){
      this.items = collection;
      this.ipp = itemsPerPage;
    }

    // returns the number of items within the entire collection
    PaginationHelper.prototype.itemCount = function() {
      return this.items.length;
    }

    // returns the number of pages
    PaginationHelper.prototype.pageCount = function() {
      return Math.ceil(this.items.length / this.ipp);
    }

    // returns the number of items on the current page. page_index is zero based.
    // this method should return -1 for pageIndex values that are out of range
    PaginationHelper.prototype.pageItemCount = function(pageIndex) {
      if (pageIndex + 1 > this.pageCount() || pageIndex < 0) {
        return -1;
      } else if ((pageIndex + 1) * this.ipp < this.itemCount()) {
        return this.ipp;
      } else {
        return this.itemCount() % this.ipp;
      }
    }

    // determines what page an item is on. Zero based indexes
    // this method should return -1 for itemIndex values that are out of range
    PaginationHelper.prototype.pageIndex = function(itemIndex) {
      if (itemIndex < 0 || itemIndex >= this.itemCount()) {
        return -1;
      } else {
        return (Math.ceil((itemIndex + 1) / this.ipp) - 1);
      }
    }

    var helper = new PaginationHelper(['a','b','c','d','e','f'], 4);

    console.log(helper.pageIndex(20));
  </script>
