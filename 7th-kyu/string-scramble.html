    <title>
      7th Kyu - String Scramble
    </title>
  </head>
  <body>
  </body>
  <script>
    function scramble(str, arr) {

      let newArray = [];
      str.split("").forEach(function(x, i) {
        newArray[arr[i]] = x;
      });
      return newArray.join("");
    }

    console.log(scramble('sc301s', [4,0,3,1,5,2]));
  </script>
