<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      7th Kyu - Simple Consecutive Pairs
    </title>
  </head>
  <body>
  </body>
  <script>
    function pairs(ar) {
      let pairs = 0;
      for(let i = 0; i < ar.length; i += 2) {
        if (Math.abs(ar[i] - ar[i+1]) === 1) {
          pairs++;
        }
      }
      return pairs;
    }

    console.log(pairs([21, 20, 22, 40, 39, -56, 30, -55, 95, 94]));
  </script>
</html>
