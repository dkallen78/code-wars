<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>
      7th Kyu - Colored Triangles
    </title>
  </head>
  <body>
  </body>
  <script>
    function triangle(row) {

      function testPair(a, b) {
        if (a === b) {
          return a;
        }
        let pair = a + b;
        if (!/R/.test(pair)) {
          return "R";
        } else if (!/G/.test(pair)) {
          return "G";
        } else {
          return "B";
        }
      }

      row = row.split("");
      console.log(row);
      let itterations = row.length - 1
      for (let i = 0; i < itterations; i++) {
        console.log(`round ${i+1}, row.length ${row.length}`);
        console.log(`testing ${row}`);
        let newRow = [];
        row = row.forEach(function(x, i) {
          if (i < row.length - 1) {
            console.log(`testing ${x} and ${row[i+1]}`);
            newRow.push(testPair(x, row[i+1]));
          }
        });
        console.log(`reduced to ${newRow}`);
        row = newRow.slice();
      }
      return row.join("");
    }

    console.log(triangle("B"));
  </script>
</html>
