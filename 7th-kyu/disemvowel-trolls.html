<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      7th Kyu - Disemvowel Trolls
    </title>
  </head>
  <body>
  </body>
  <script>
    function disemvowel(str) {
      devoweled = "";
      for (let i = 0; i < str.length; i++) {
        if (!/[aeiou]/i.test(str[i])) {
          devoweled += str[i];
        }
      }
      return devoweled;
    }

    console.log(disemvowel());
  </script>
