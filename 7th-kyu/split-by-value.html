<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Title

  <body>
  </body>
  <script>
    function splitByValue(k, elements){
      let elems = elements.slice();
      let big = [];
      let small = [];
      elems.map(function(x) {
        if (x < k) {
          small.push(x);
        } else {
          big.push(x);
        }
      });
      for (let i = 0; i < big.length; i++) {
        small.push(big[i]);
      }
      return small;
    }

    console.log(splitByValue(5, [1, 3, 5, 7, 6, 4, 2]))
  </script>
</html>
