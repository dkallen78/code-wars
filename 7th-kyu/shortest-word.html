  <script>
    function findShort(s){
      let shortLen = 0;
      let shortest = 99;
      for (let i = 0; i < s.length; i++) {
        if (s[i] !== " ") {
          shortLen++
        } else {

          if (shortLen < shortest) {
            shortest = shortLen
          }
          shortLen = 0;
        }
      }
      if (shortLen < shortest) {
            shortest = shortLen
          }
      return shortest;
    }
