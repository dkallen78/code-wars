<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      7th Kyu - Word Values
    </title>
  </head>
  <body>
  </body>
  <script>
  function wordValue(a) {
    let scores = a.map(function(word, index) {
      //--------------------------------------------------//
      //Calculates the word score for each element        //
      //--------------------------------------------------//

      let score = 0;
      for (let i = 0; i < word.length; i++) {
        if (word[i] !== " ") {
          //----------------------------------------------//
          //If the character at the index isn't a space,  //
          //  we get the value of the letter              //
          //----------------------------------------------//

          score += word.charCodeAt(i) - 96;
        }
      }
      return score * (index + 1);
    });
    return scores;
  }

  console.log(wordValue(["abc abc","abc abc","abc","abc"]));
  </script>
</html>
